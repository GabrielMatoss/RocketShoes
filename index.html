<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
    <title>RocketShoes</title>
  </head>
  <body>
    <div class="container">
      <header id="teste">
        <nav>
          <img class="logo" src="./assets/logo.svg" />
          <ul>
            <li>Homem</li>
            <li>Mulher</li>
            <li>Criança</li>
            <li>Customizar</li>
          </ul>
          <div class="div-search">
            <label for="search"
              ><img class="search-icon" src="./assets/icon-search.svg"
            /></label>
            <input id="search" type="search" placeholder="Pesquisar" />
          </div>
          <img class="bag-icon" src="./assets/icon-bag.svg" />
        </nav>
      </header>
      <aside>
        <div class="section">
          <h1>Tênis Esportivo Para Corrida Top</h1>
          <p>
            Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e
            musculoso.
          </p>

          <h2 class="preco">R$ 1.000,00</h2>
          <button type="button" class="btn-preco">Comprar</button>
        </div>
      </aside>

      <main>
        <div id="bgSelection">
          <img class="imgBgSelection" src="./assets/tenis-2-ampliado.png" />
        </div>

        <div class="div-imgs">
          <img class="imgs" src="./assets/tenis-1-galeria.png" />

          <img class="imgs" id="imgSelect" src="./assets/tenis-2-galeria.png" />

          <img class="imgs" src="./assets/tenis-3-galeria.png" />
        </div>
      </main>

      <footer>
        <div class="container-footer">
          <img class="iframe" src="./assets/img-video.png" />
          <ul>
            <li>
              <p>Facebook</p>
            </li>
            <li>
              <p>Instagram</p>
            </li>
            <li>
              <p>Youtube</p>
            </li>
            <li>
              <p>Twitter</p>
            </li>
          </ul>
          <div class="explorer">
            <p>Explorar Mais</p>
            <img class="arrow" src="./assets/icon-arrow.svg" />
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
